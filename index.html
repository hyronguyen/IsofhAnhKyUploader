<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập & Review Nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-light bg-light shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <img src="https://techport.vn/uploads/2024/5-8/2.png" alt="Logo" height="40" class="me-2">
                <span class="fw-bold">Signature Uploader</span>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Cột nhập dữ liệu -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Nhập thông tin</h4>

                        <div class="mb-3">
                            <label for="maNhanVien" class="form-label">Danh sách mã nhân viên</label>
                            <textarea class="form-control" id="maNhanVien" rows="4"
                                placeholder="Nhập mỗi mã nhân viên trên một dòng..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="cccd" class="form-label">Danh sách CCCD</label>
                            <textarea class="form-control" id="cccd" rows="4"
                                placeholder="Nhập mỗi CCCD trên một dòng..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="idHis" class="form-label">Danh sách ID HIS</label>
                            <textarea class="form-control" id="idHis" rows="4"
                                placeholder="Nhập mỗi ID HIS trên một dòng..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="hoTen" class="form-label">Danh sách Họ tên</label>
                            <textarea class="form-control" id="hoTen" rows="4"
                                placeholder="Nhập mỗi họ tên trên một dòng..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Chọn thư mục ảnh chữ ký</label><br>
                            <label class="btn btn-primary">
                                      <i class="bi bi-folder-fill me-1"></i> Chọn thư mục
                                <input type="file" id="folderInput" webkitdirectory directory multiple hidden>
                            </label>
                            <span id="folderCount" class="ms-2 text-muted"></span>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-success btn-sm" onclick="exportData()">Xuất file nhập liệu</button>
                            <input type="file" id="importFile" class="form-control-file d-inline-block w-auto" onchange="importData(event)">
                        </div>

                        <!-- <div class="mb-3">
                            <label class="form-label fw-bold">Sakura query excel file</label><br>
                            <label class="btn btn-success">
                                Chọn file Excel
                                <input type="file" id="exInput" hidden>
                            </label>    
                            <span id="fileName" class="ms-2 text-muted"></span>
                        </div> -->

                        <button type="button" class="btn btn-warning w-100" id="btnCheck">Gửi</button>
                    </div>
                </div>


            </div>

            <!-- Cột review dữ liệu -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Review dữ liệu</h4>

                        <!-- Thống kê số lượng -->
                        <div class="mb-2">
                            <span class="badge bg-primary me-2" id="countMaNV">Mã NV: 0</span>
                            <span class="badge bg-success me-2" id="countCCCD">CCCD: 0</span>
                            <span class="badge bg-info me-2" id="countIDHIS">ID HIS: 0</span>
                            <span class="badge bg-secondary me-2" id="countHoTen">Họ tên: 0</span>
                            <span class="badge bg-danger me-2" id="countMismatch">Lỗi Mapping: 0</span>
                            <span class="badge bg-warning text-dark" id="countCCCDInvalid">CCCD sai định dạng: 0</span>
                        </div>


                        <div class="review-container">
                            <table class="table table-bordered table-striped" id="reviewTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>Mã NV</th>
                                        <th>CCCD</th>
                                        <th>ID HIS</th>
                                        <th>Họ tên</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                        </div>
                    </div>


                </div>
                <!-- Card kết quả -->
                <div class="card shadow-sm mt-3" id="result-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="card-title mb-0">Kết quả</h4>
                        <button class="btn btn-primary btn-sm" onclick="printResult()">In toàn bộ kết quả</button>
                    </div>
                    <div id="result-text" style="max-height: 300px; overflow-y: auto;">
                        Nội dung kết quả ở đây...
                    </div>
                </div>
                </div>

            </div>
        </div>

        
    </div>
<footer class="bg-dark text-white py-3 mt-4">
    <div class="container text-center">
        <p class="mb-1">&copy; 2025 ISOFH. All rights reserved.</p>
        <small>Designed & Developed by Nguyen Ho Ngoc Huy</small>

            <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-github"></i></a>
            <a href="#" class="text-white"><i class="bi bi-envelope"></i></a>
        </div>
    </div>
</footer>

    <script src="index.js"></script>
    <script src="uploader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
